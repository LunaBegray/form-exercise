<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-exercise</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <p>enter your email</p>
    <input class="email" required type="email">
    <p>enter your country</p>
    <input class="country" required pattern="[Uu]nited [Ss]ates|[Ii]srael|[Jj]apan">
    <p>enter your zip code</p>
    <input type="text" pattern="[0-9]{5}" title="Five digit zip code" required>
    <p> enter your password</p>
    <input class="password" required minLength ="6" maxLength="12"> 
    <p> confirm password bitch</p>
    <input class="passwordConf" required minLength ="6" maxLength="12">
    <div>
        <button class="submitBtn">Submit</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
